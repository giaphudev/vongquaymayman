<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Vòng Quay May Mắn - Xuân Ất Tỵ 2025 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            🎉 Vòng Quay May Mắn - Xuân Ất Tỵ 2025 🎉<br>
            <span class="school-name">Trường THPT Cái Bè</span>
        </h1>

        <!-- Trình phát nhạc -->
        <audio id="lottery-music" autoplay loop>
            <source src="your-music-file.mp3" type="audio/mp3">
            Trình duyệt của bạn hỗ trợ phát nhạc.
        </audio>

        <!-- Nút quay số -->
        <button id="spin-button">Quay số</button>

        <div class="result">
            <h2>Kết quả</h2>
            <ul id="results-list"></ul>
        </div>

        <div class="history">
            <h2>Lịch sử quay</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
